<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>
            document.writeln('<p>Contoh tipe data number</p>');
            document.writeln(100);
            document.writeln('<br>');
            document.writeln(100.5);
            document.writeln('<br>');
            document.writeln('<p>Contoh data number binary</p>');
            document.writeln(0b100111110);
        </script>
    </body>
</html>
