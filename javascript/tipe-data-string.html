<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>
            document.writeln('<p>Contoh tipe data string</p>');
            document.writeln('Hello World');
            document.writeln('<br>');
            document.writeln('Hello World 2');
            document.writeln('<br>');
            document.writeln('<p>Menambahkan string satu baris dengan +</p>');
            document.writeln('Nama : ' + ' Dimas');
            document.writeln('<br>');
            document.writeln('Alamat : ' + ' Jakarta');
            document.writeln('<br>');
            document.writeln('<p> Escape Sequence</p>');
            document.writeln('<textarea cols="100" rows="10">');
            document.writeln('Dimas \nAditya \nP');
            document.writeln('\\Home\\Aditya\n');
            document.writeln('"Ice Matcha Latte"\n');
            document.writeln("'Belajar JavaScript'\n");
            document.writeln('</textarea>');
        </script>
    </body>
</html>
