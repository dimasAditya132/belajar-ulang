<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String Template</title>
    </head>
    <body>
        <script>
            const name = 'John Doe';
            const firstName = 'John';
            const middleName = 'Alfred';
            const lastName = 'Doe';
            const template = `Name : ${firstName} ${middleName} ${lastName} `;

            console.info(template);

            const nilai = 80;
            const template2 = `Name : ${name}, Lulus : ${nilai > 75}`;
            console.info(template2);

            const multiline = `Nama Saya Dimas,
            Saya adalah seorang programmer,
            Saya suka menulis code`;

            document.writeln('<pre>');
            document.writeln(multiline);
            document.writeln('</pre>');
        </script>
    </body>
</html>
